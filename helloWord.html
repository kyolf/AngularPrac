<!Doctype html>
<html ng-app>
  <head>
    <meta charset="UTF8">
    <title>Hello World</title>
  </head>
  <body>
    <p>Enter a word you'd like to say to the world: <input type="text" ng-model="greeting" ng-init="greeting='Hello'"></p>
    <p>{{ greeting }} world!</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
  </body>
</html>
